version: '3.8'

services:
  telebot:
    build: .
    container_name: ultimate-telebot
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - ./media:/app/media
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker control
    environment:
      - DATABASE_URL=postgresql://telebot:${DB_PASSWORD}@postgres:5432/telebot
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - telebot-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.telebot.rule=Host(`telebot.yourdomain.com`)"
      - "traefik.http.routers.telebot.tls=true"
      - "traefik.http.routers.telebot.tls.certresolver=letsencrypt"

  postgres:
    image: postgres:15-alpine
    container_name: telebot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: telebot
      POSTGRES_USER: telebot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - telebot-network

  redis:
    image: redis:7-alpine
    container_name: telebot-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - telebot-network

  prometheus:
    image: prom/prometheus:latest
    container_name: telebot-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - telebot-network

  grafana:
    image: grafana/grafana:latest
    container_name: telebot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - telebot-network

  nginx:
    image: nginx:alpine
    container_name: telebot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - telebot
    networks:
      - telebot-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  telebot-network:
    driver: bridge
